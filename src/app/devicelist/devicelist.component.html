<div class="menu__Add">
    <h1>List Device</h1>
    <button mat-raised-button class="menu__Add--button" (click)="openAddEditDevice()"><mat-icon>add</mat-icon>Add Device</button>
</div>

<div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
      
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="deviceName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Name </th>
            <td mat-cell *matCellDef="let row"> {{row.deviceName}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> weight </th>
            <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
          </ng-container>
    
          <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> size </th>
            <td mat-cell *matCellDef="let row"> {{row.size}} </td>
          </ng-container>
    
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
            <td mat-cell *matCellDef="let row"> {{row.price}} VND</td>
          </ng-container>
    
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> location </th>
            <td mat-cell *matCellDef="let row"> {{row.location}} </td>
          </ng-container>
    
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
          </ng-container>
      
          <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> note </th>
            <td mat-cell *matCellDef="let row"> {{row.note}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="editProduct(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteDevice(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
